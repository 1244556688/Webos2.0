<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win12 Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="wallpaper-bg">
    <div class="glass-panel login-box" id="auth-box">
        <div class="user-avatar"></div>
        <h2 id="form-title">Welcome Back</h2>
        <form id="auth-form">
            <div class="input-group">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="input-group" id="pwd-group">
                <input type="password" id="password" required>
                <label>Password</label>
                <div class="strength-meter"><div id="strength-fill"></div></div>
            </div>
            <button type="submit" class="btn-primary" id="submit-btn">Login</button>
        </form>
        <div class="toggle-link" id="toggle-mode">Create an account</div>
    </div>
    <script src="js/core.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
